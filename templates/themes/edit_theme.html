{% extends 'base.html' %}

{% block title %}
    EditTheme
{% endblock %}

{% block content %}
    <h1>Edit Theme info's</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Change Theme data</legend>
            <p>
                <label for="title">Title:</label>
                <input type="text" name="title" value="{{ theme.title }}" placeholder="Title" required><br>
            </p>
            <p>
                <label for="description">Description:</label>
                <input type="text" name="description" value="{{ theme.description }}" placeholder="Description" required><br>
            </p>
            <p>
                <label for="image">Image:</label>
                <input type="file" name="image"><br>
            </p>
        </fieldset>
    <input type="submit" value="Save Changes" class="btn btn-success">
    </form>
{% endblock %}
