<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>
        {% block title %}
        	My app
        {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}"><img src="https://taplink.st/a/e/7/8/a/9856a9.jpg?1" alt="" width="100 px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pupils_list' %}">PupilsList</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'themes_list' %}">ThemesPage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Homeworks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    {% block content %}

    {% endblock %}
    <br>
    <br>
    <footer class="container-fluid">
        <h1 style="text-align: center">Please write if something wrong</h1>
        <div class="container mt-3">
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter email" name="email">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Enter password" name="pswd">
                    </div>
                </div>
            </form>
            <form>
                <div class="mb-3 mt-3">
                    <label for="comment">Comments:</label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
